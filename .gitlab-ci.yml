image: ubuntu:bionic
before_script:
  - apt-get update --yes
  - apt-get install --yes build-essential cmake
  - apt-get install --yes libmodbus-dev libeigen3-dev libserialport-dev
  - DEBIAN_FRONTEND=noninteractive apt-get install --yes libopencv-dev # skip the interactive configuration upon installation
variables:
  GIT_SUBMODULE_STRATEGY: recursive
build:
  script:
    - cmake .
    - make