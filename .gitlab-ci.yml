image: ubuntu:focal
before_script:
  - apt-get update --yes
  # skip the interactive configuration upon installation
  - DEBIAN_FRONTEND=noninteractive apt-get install --yes build-essential cmake python3-dev python3-numpy
  - apt-get install --yes libmodbus-dev libeigen3-dev libserialport-dev
  - DEBIAN_FRONTEND=noninteractive apt-get install --yes libopencv-dev 
variables:
  GIT_SUBMODULE_STRATEGY: recursive
build:
  script:
    - cmake .
    - make
